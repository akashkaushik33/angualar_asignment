

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div><h1>Enter Details</h1><div>
        <div><h4>Please fill all of the following fields to enable submit button</h4></div>
        <br>
      <form (ngSubmit) = updateTable(f) #f = "ngForm">
        <div class=" col-lg-12  form-group  ">
          <label class="form">
            Full Name: <input  #name class="form-control" type="text" [(ngModel)] = "users.name"  name="name" required  placeholder="Full Name"  >
          </label>
          
        </div>
        
        <div class="col-lg-12 form-group ">
          <label class="form" >
            Username:  <input #username  class="form-control" type="text" [(ngModel)] = "users.username"  name="username" required  placeholder="Username" >
          </label>
          
        </div>
        
        <div class="col-lg-12 form-group"   >
          <label class="form">
             Email:   <input #email class="form-control" type="text" [(ngModel)] = "users.email"  name="email" required  pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"  placeholder="Email" >
          </label>
          
        </div>
        
        <div class="col-lg-12 form-group  ">
          <label class="form" >
            Password:  <input #password class="form-control" type="password" [(ngModel)] = "users.password"  name="password" required placeholder="Password">
          </label>
          
        </div>

        <div class="col-lg-12 form">
          <input  type="submit" class="button btn-primary" [disabled] = "!f.valid" value="submit"> 
        </div>
      </form>
    </div>
  </div>
</div>


<!-- Table -->
<div *ngIf = "state" class="row">
  <div class="col-lg-12 ">
    <br>
<br>
    <table style = "width:100% " class="table ">
  <tr>
    <th class="primary">Name</th>
    <th class="info">Username</th> 
    <th class="success">Email</th>
    <th class="warning">Password</th>
  </tr>
  <tr *ngFor = "let info of user_info" >
    <td class="primary">{{info.name}}</td>
    <td class="info">{{info.username}}</td> 
    <td class="success">{{info.email}}</td>
    <td class="warning">{{info.password}}</td>
  </tr>
</table>
 
  </div>
</div>
